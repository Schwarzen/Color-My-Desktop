id: org.gnome.ColorMyGnome
runtime: org.gnome.Platform
runtime-version: '49' # GNOME ver
sdk: org.gnome.Sdk
command: color-my-gnome
branch: beta 
modules:
  - name: python-deps
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app PyGObject 
      
  - name: dart-sass
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - cp -r * /app/bin/
      - ln -s /app/bin/sass /app/bin/sass-embedded 
    sources:
      - type: archive
        url: https://github.com/sass/dart-sass/releases/download/1.97.1/dart-sass-1.97.1-linux-x64.tar.gz

        sha256: 08867d2f63f458bc07985d0fd96bfef42ed759a4dd9b3d5e1a87b85b52b76112



  - name: color-my-gnome
    buildsystem: simple
    build-commands:
      - make -f Makefile.flatpak
      - make -f Makefile.flatpak install PREFIX=/app
    sources:
      - type: git
        url: https://github.com/Schwarzen/Color-My-Gnome
        tag: v0.9.3
        commit: dc547c70b53d15c6033b1180546e42dfe2ef8372

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus

  - --filesystem=xdg-config/gtk-4.0:create
  - --filesystem=home/.local/share/themes:create
  - --filesystem=home/.local/share/icons/Papirus-Custom:create
  - --filesystem=/usr/share/icons/Papirus:create
  - --filesystem=home/.local/share/Color-My-Gnome/scss:create
  - --filesystem=xdg-config/vesktop/themes/vencord.theme.css:create
  - --filesystem=home/.zen:create


  
 
  - --device=dri
