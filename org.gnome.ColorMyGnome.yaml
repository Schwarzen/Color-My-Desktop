id: org.gnome.ColorMyGnome
runtime: org.gnome.Platform
runtime-version: '49' # GNOME ver
sdk: org.gnome.Sdk
command: color-my-gnome
branch: beta 
modules:
  - name: python-deps
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app PyGObject # Bundle deps inside the sandbox
      
  - name: dart-sass
    buildsystem: simple
    build-commands:
      # We extract the binary and put it in /app/bin so the bash script can find it
      - install -d /app/bin
      - cp -r * /app/bin/
      # Optional: supports some legacy tools
      - ln -s /app/bin/sass /app/bin/sass-embedded 
    sources:
      - type: archive
        url: https://github.com/sass/dart-sass/releases/download/1.97.1/dart-sass-1.97.1-linux-x64.tar.gz
        # Replace this hash every time you update the URL version above
        sha256: 08867d2f63f458bc07985d0fd96bfef42ed759a4dd9b3d5e1a87b85b52b76112



  - name: color-my-gnome
    buildsystem: simple
    build-commands:
      # Use the specific Makefile to build and install
      - make -f Makefile.flatpak
      - make -f Makefile.flatpak install PREFIX=/app
    sources:
      - type: dir
        path: .

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  # CRITICAL: Needed to edit your CSS and Icons
  - --filesystem=home 
  - --device=all
